<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="stopwatch-container">
      <h1>Stopwatch</h1>
      <div class="stopwatch-container__main--display" id="mainDisplay">
        00:00:00
      </div>
      <div class="stopwatch-container__milliseconds" id="millisecondDisplay">
        .000
      </div>

      <div class="stopwatch-container__controls">
        <button class="stopwatch-container__start--btn" id="startBtn">
          Start
        </button>
        <button class="stopwatch-container__pause--btn" id="pauseBtn" disabled>
          Pause
        </button>
        <button class="stopwatch-container__reset--btn" id="resetBtn">
          Reset
        </button>
      </div>
      <div class="stopwatch-container__status idle" id="status">
        Ready to start
      </div>
      <div
        class="stopwatch-container__elapsed--info"
        id="elapsedInfo"
        style="display: none"
      >
        Total Elapsed Time : <strong id="totalElapsed">00:00:00:000</strong>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
