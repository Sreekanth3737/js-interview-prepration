<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="timer-container">
      <h1>Countdown Timer</h1>
      <div class="timer-container__timer--inputs">
        <div class="timer-container__input-group">
          <label for="hours"> Hours </label>
          <input type="number" id="hours" min="0" max="23" value="0" />
        </div>

        <div class="timer-container__input-group">
          <label for="minutes"> Minutes </label>
          <input type="number" id="minutes" min="0" max="59" value="0" />
        </div>
        <div class="timer-container__input-group">
          <label for="seconds"> Seconds </label>
          <input type="number" id="seconds" min="0" max="59" value="0" />
        </div>
      </div>

      <div class="timer-container__display" id="display"></div>

      <div class="timer-container__progress--bar">
        <div class="timer-container__progress--fill" id="progressFill"></div>
      </div>

      <div class="timer-container__controls">
        <button class="timer-container__start--btn" id="startBtn">Start</button>
        <button class="timer-container__pause--btn" id="pauseBtn">Pause</button>
        <button class="timer-container__stop--btn" id="stopBtn">Stop</button>
        <button class="timer-container__reset--btn" id="resetBtn">Reset</button>
      </div>
      <div class="timer-container__status idle" id="status">Ready to start</div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
