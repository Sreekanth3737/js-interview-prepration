<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="timer-container">
      <h1>Countdown Timer</h1>

      <div class="time-inputs">
        <div class="input-group">
          <label for="hours">Hours</label>
          <input type="number" id="hours" min="0" max="23" value="0" />
        </div>
        <div class="input-group">
          <label for="minutes">Minutes</label>
          <input type="number" id="minutes" min="0" max="59" value="5" />
        </div>
        <div class="input-group">
          <label for="seconds">Seconds</label>
          <input type="number" id="seconds" min="0" max="59" value="0" />
        </div>
      </div>

      <div class="display" id="display"></div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="controls">
        <button class="start-btn" id="startBtn">Start</button>
        <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
        <button class="stop-btn" id="stopBtn" disabled>Stop</button>
        <button class="reset-btn" id="resetBtn">Reset</button>
      </div>

      <div class="status idle" id="status">Ready to start</div>
    </div>

    <script src="./index.js" defer></script>
  </body>
</html>
