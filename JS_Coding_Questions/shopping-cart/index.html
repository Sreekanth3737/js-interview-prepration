<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">ShopEasy</div>
        <button class="header__cart-button">
          Cart <i class="fas fa-shopping-cart" id="cartToggle"></i>
          <span class="header__cart-count" id="cartCount">0</span>
        </button>
      </nav>
    </header>
    <div class="main-container">
      <aside class="filters">
        <h2 class="filters__title">Filters</h2>
        <input
          type="text"
          class="filters__search"
          id="searchBox"
          placeholder="Search products..."
        />
        <div class="filters__group">
          <label for="categories" class="filters__label">CAtegory</label>
          <select class="filters__select" id="categoryFilter">
            <option value="">All Categories</option>
            <!-- <option value="Electronics">Electronics</option>
            <option value="Fashion">Fashion</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option> -->
          </select>
        </div>
        <div class="filters__group">
          <label for="price-range"> Price Range </label>
          <div class="filters__price-range">
            <input
              type="number"
              class="filters__price-input"
              id="minPrice"
              placeholder="Min"
              min="0"
            />
            <span>-</span>
            <input
              type="number"
              class="filters__price-input"
              id="maxPrice"
              placeholder="Max"
              min="0"
            />
          </div>
        </div>
        <div class="filters__group">
          <label for="price-sort" class="filters__label">Sort by:</label>
          <select class="filters__select" id="sortBy">
            <option value="">Default</option>
            <!-- <option value="price-low">Price : Low to High</option>
            <option value="price-high">Price : High to Low</option>
            <option value="rating">Rating</option>
            <option value="name">Name</option> -->
          </select>
        </div>
      </aside>
    </div>
    <main class="products">
      <div class="loading" id="loading">Loading products...</div>
      <div class="products__grid" id="productsGrid"></div>
    </main>

    <!-- cart modal -->
    <div class="cart-modal__overlay" id="cartOverLay">
      <div class="cart-modal" id="cartModal">
        <div class="cart-modal__header">
          <h2 class="cart-modal__title">Shopping Cart</h2>
          <button class="cart-modal__close">&times;</button>
        </div>
        <div class="cart-modal__content">
          <div id="cartItems">
            <div class="empty-state">Your Cart is Empty</div>
          </div>
          <div class="cart-summary" id="cartSummary" style="display: none">
            <div class="cart-summary__row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="cart-summary__row">
              <span>Tax (10%):</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="cart-summary__row cart-summary__row--total">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>
            <button class="cart-summary__checkout-button" id="checkoutBtn">
              Proceed to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
