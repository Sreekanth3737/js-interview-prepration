<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>String transformer</h1>

      <input type="text" placeholder="type your words" id="strInput" />
      <p>Type any text to see it transformed in different formats below</p>
    </header>
    <main id="transformers">
      <div class="transformer-item">
        <span>Lower case</span>
        <output id="lowerCase"></output>
      </div>
      <div class="transformer-item">
        <span>Upper case</span>
        <output id="upperCase"></output>
      </div>
      <div class="transformer-item">
        <span>Camel Case</span>
        <output id="camelCase"></output>
      </div>
      <div class="transformer-item">
        <span>Pascal Case</span>
        <output id="pascalCase"></output>
      </div>
      <div class="transformer-item">
        <span>Snake Case</span>
        <output id="snakeCase"></output>
      </div>
      <div class="transformer-item">
        <span>Kebab Case</span>
        <output id="kebabCase"></output>
      </div>
      <div class="transformer-item">
        <span>Trim Spaces</span>
        <output id="trimSpace"></output>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
